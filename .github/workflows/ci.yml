name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Build (exclude tauri on Linux CI)
        run: cargo build --workspace --exclude at-tauri

      - name: Run tests (nextest + JUnit XML)
        run: cargo nextest run --profile ci -E 'not package(at-tauri)'

      - name: Run doctests
        run: cargo test --workspace --doc --exclude at-tauri

      - name: Upload JUnit XML to Datadog
        if: always() && env.DATADOG_API_KEY != ''
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
        uses: DataDog/junit-upload-github-action@v2
        with:
          api_key: ${{ env.DATADOG_API_KEY }}
          service: auto-tundra
          files: target/nextest/ci/ci-junit.xml
          env: ci

      - name: Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/nextest/ci/ci-junit.xml
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude at-tauri --all-targets -- -A clippy::absurd_extreme_comparisons -A clippy::overly_complex_bool_expr

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: cargo-deny (advisories + licenses + bans + sources)
        run: cargo deny check

      - name: Install ast-grep
        run: cargo install ast-grep --locked

      - name: ast-grep SAST
        continue-on-error: true
        run: ast-grep scan --config .ast-grep.yml --exclude '**/test*.rs' --exclude '**/*_test.rs' crates/

      - name: ast-grep SAST (SARIF output)
        if: always()
        run: ast-grep scan --config .ast-grep.yml --format sarif --output ast-grep-results.sarif crates/

      - name: Upload ast-grep results to Datadog
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DD_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          DD_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}
          DD_SITE: ${{ secrets.DATADOG_SITE || 'datadoghq.com' }}
        run: |
          npm install -g @datadog/datadog-ci
          datadog-ci sarif upload ast-grep-results.sarif || true
